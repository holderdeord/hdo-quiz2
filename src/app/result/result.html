<div *ngIf="stack">
  <h1>{{stack.name}}</h1>
  <p>Du svarte {{stack.getNumberOfCorrectResponses()}} riktige</p>
  <table class="table">
    <thead>
      <tr>
        <th>Løfte</th>
        <th>Holdt</th>
        <th>Du svarte</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let answer of stack.answers" [className]="answer.promise.kept === answer.response ? 'table-success' : 'table-danger'">
        <td>{{answer.promise.body}}</td>
        <td>{{answer.promise.kept ? "Ja" : "Nei" }}</td>
        <td>{{answer.response ? "Ja" : "Nei" }}</td>
      </tr>
    </tbody>
  </table>
  <ul class="nav nav-pills nav-stacked">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/stack', stack.id]">Prøv quiz igjen</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/home']">Tilbake til forsiden</a>
    </li>
  </ul>
</div>
