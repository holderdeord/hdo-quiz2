<div *ngIf="stack">
  <h1>{{stack.name}}</h1>
  <div *ngIf="stack.state === stackStates.InProgress">
    <p *ngIf="answeredLastCorrectly">Du svarte riktig på forrige løfte!</p>
    <p *ngIf="answeredLastCorrectly === false">Du svarte feil på forrige løfte...</p>
    <p>{{stack.current.body}}</p>
    <button (click)="answer(true)">Holdt</button>
    <button (click)="answer(false)">Ikke holdt</button>
  </div>
</div>
