<ul>
  <li *ngFor="let stack of availableStacks">
    <a *ngIf="stack.state === stackStates.NotStarted" [routerLink]="['/stack', stack.id]">{{stack.name}}</a>
    <span *ngIf="stack.state === stackStates.Complete">
      <a [routerLink]="['/result', stack.id, stack.getResponsesAsString()]">{{stack.name}}</a>
      Du har fullfÃ¸rt denne tidligere med {{stack.getNumberOfCorrectResponses()}} rette
    </span>
  </li>
</ul>
